<!doctype html>
<html lang=en>
<head>
	<!-- Required meta tags -->
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

	<!-- Bootstrap CSS -->
	<link rel="stylesheet" href="css/bootstrap.min.css">


	<title>Membuat Form Group</title>
</head>
<body>
	<h1>DIGITAL TALENT : | Form dengan Bootstrap</h1>
	<form>
		<div class="form-group">
			<label for="exampleFormControlInput1">Nama Anda</label>
			<input type="text" class="form-control" id="exampleFormControlInput1" placeholder="nama lengkap sesuai KTP">
		</div>
		<div class="form-group">
			<label for="exampleFormControlTextarea1">Alamat Anda</label>
			<textarea class="form-control" id="exampleFormControlTextarea1" rows="3" placeholder="isikan alamat sesuai dengan domisili KTP"></textarea>
		</div>
		<div class="form-group">
			<label for="exampleFormControlSelect1">Jenis Kelamin</label>
			<select class="form-control" id="exampleFormControlSelect1">
				<option>Laki-Laki</option>
				<option>Perempuan</option>
				<option>Lainnya</option>
			</select>
		</div>
		<button type="submit" class="btn btn-dark">Submit</button>
	</form>
	<!-- Optional JavaScript -->
	<!-- jQuery first, then Popper.js, then Bootstrap JS -->
	<script src="js/jquery-3.5.1.slim.min"></script>
	<script src="js/popper.min.js"></script>
	<script src="js/bootstrap.min.js"></script>
</body>
</html>
